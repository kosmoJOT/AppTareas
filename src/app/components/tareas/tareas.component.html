<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input type="text" class="form-control form-control-lg" placeholder="Ingrese la Tarea" [(ngModel)]="nombreTarea"
        (keyup.enter)="agregarTarea()">
    </div>
    <div class="col-lg-8 offset-lg-2 mt-4">
      <div class="card p-2" *ngIf="listaTareas.length===0">
        <h6>No hay tareas por el momento</h6>
      </div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let tarea of listaTareas; let i = index">
          <div class="d-flex justify-content-between">
            <span class="cursor" (click)="actualizarTarea(tarea, i)">
              <i [ngClass]="tarea.estado===true ? 'bi bi-check-circle-fill text-success' : 'bi bi-circle'"></i>
            </span>
            {{tarea.nombre}}
            <span class="text-danger cursor" (click)="eliminarTarea(i)">
              <i class="bi bi-trash-fill"></i>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
